[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "rich_argparse_plus"
version = "0.3.1.1"
description = "A rich text formatter for argparse help with export and default features"
authors = [
    {name="Ali Hamdan", email="ali.hamdan.dev@gmail.com"},
    {name="Michel de Cryptadamus", email="michel@cryptadamus.com"},
]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["argparse", "rich", "help-formatter"]

dependencies = [
    "cairosvg ~= 2.5",
    "rich >= 11.0.0",
]
requires-python = ">=3.7"

[project.urls]
Home = "https://github.com/michelcrypt4d4mus/rich-argparse"

# Install with 'pip install '.[dev]'
[project.optional-dependencies]
dev = [
    "flit ~= 3.7.1",
    "keyring ~= 23.9.3",
    "pytest-cov",
    "pytest"
]

[tool.flit.sdist]
exclude = ["doc/themes/*.png"]


[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py37,py38,py39,py310,py311
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
  pytest
  coverage[toml]
  covdefaults
commands =
  coverage erase
  coverage run -m pytest {posargs}
  coverage report
"""

[tool.black]
line_length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
strict = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["tests.*"]
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
plugins = ["covdefaults"]
source = ["rich_argparse"]

[tool.coverage.report]
ignore_errors = true
fail_under = 100
